services:
  # Serviço para o Backend (API Flask)
  - type: web
    name: dashboard-os-api
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT 'wsgi:app'"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.6 # Ou a versão que preferir
      - key: FLASK_APP
        value: "main:app" # Informa ao Flask onde está a aplicação
      - key: FLASK_ENV
        value: production
      # Adicione suas variáveis de ambiente/segredos aqui
      - key: DATABASE_URL
        value: "sqlite:///../database/dev.db" # Caminho para o DB a partir da pasta backend
      - key: ADMIN_USER
        fromSecret: ADMIN_USER
      - key: ADMIN_PASS
        fromSecret: ADMIN_PASS
      - key: AUTH_TOKEN
        fromSecret: AUTH_TOKEN

  # Serviço para o Frontend (React Static Site)
  - type: static_site
    name: dashboard-os-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishPath: dist # Vite gera na pasta 'dist' por padrão
    envVars:
      - key: VITE_API_URL
        value: https://dashboard-os-api.onrender.com # URL do serviço de backend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
